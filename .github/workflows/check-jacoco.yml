name: JaCoCo development report

on:
  pull_request:
    branches: [ master ]
    types: [ opened, edited, synchronize, reopened ]

jobs:
  test:
    runs-on: [ubuntu-latest]
    strategy:
      fail-fast: false
      matrix:
#        scala: [ 2.11, 2.12, 2.13 ]  -- 2.13 produce problems | Support can wait until we will decide to move from 2.12
        scala: [ 2.11, 2.12 ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Scala
        uses: olafurpg/setup-scala@v10
        with:
          java-version: "adopt@1.8"
      - name: Build and run tests
        run: mvn clean verify -Pcode-coverage,scala-${{ matrix.scala }} --no-transfer-progress

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Add JaCoCo Report in PR comments
        id: jacoco
        uses: MoranaApps/jacoco-report@feature/4-Integrate-with-1st-project
        with:
          token: '${{ secrets.GITHUB_TOKEN }}'
          paths: |
            **/target/site/jacoco/jacoco.xml
          sensitivity: "detail"
          comment-mode: 'single'
          debug: 'true'

      - name: Add coverage to PR
        id: jacoco-old
        uses: madrapps/jacoco-report@v1.3
        with:
          paths: ${{ github.workspace }}/target/site/jacoco/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 0.0
          min-coverage-changed-files: 80.0
          title: Old JaCoCo code coverage report - Scala ${{ matrix.scala }}
          update-comment: true

      - name: Get the Coverage info
        run: |
          echo "Total coverage ${{ steps.jacoco.outputs.coverage-overall }}"
          echo "Changed Files coverage ${{ steps.jacoco.outputs.coverage-changed-files }}"
      - name: Fail PR if changed files coverage is less than 80%
        if: ${{ steps.jacoco.outputs.coverage-changed-files < 80.0 }}
        uses: actions/github-script@v6
        with:
          script: |
            core.setFailed('Changed files coverage is less than 80%!')
